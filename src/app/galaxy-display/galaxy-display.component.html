<div class="galaxy-display">
  <!--<p *ngIf="selectedHeadline"> {{selectedHeadline.title}} </p>-->
  <ul *ngIf="headlines">
    <!-- A headline Planet -->
    <li *ngFor="let headline of headlines" 
    class="planet"
    [style.width]="(200 * headline.views / maximumViews) + 'px'"
    [style.height]="(200 * headline.views / maximumViews) + 'px'"
    [class.selected]="headline == selectedHeadline"
    (mouseover)="onPlanetHover(headline)"
    (mouseleave)="onPlanetUnhover()">

      <div *ngIf="planetOption">
        <p class="planet-popup" *ngIf="headline == selectedHeadline">{{headline.title}}</p>
      </div>

      <div *ngIf="friendOption">
        <div class="friend-option"></div>
        <p class="friend-popup"></p>
      </div>

    </li>

  </ul>
</div>
